<!DOCTYPE html>
<html ng-app='AggApp'>
<head>
  <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'/>
  <title>Andrew's Newsfeed</title>
</head>
<body>
  <div class='container ng-cloak' ng-controller='AppCtrl'>
    <h1>Andrew's News</h1>
    <table class='table'>
      <thead>
        <tr class='row'>
          <th class='col-sm-9'>Headline</th>
          <th class=col-sm-3>Date Posted</th>
        </tr>
      </thead>
      <tbody>
        <tr class='row' ng-repeat="story in andrewlist">
          <td class='col-sm-9'><a target="_blank" ng-href='{{story.link}}'>{{story.title}}</a></td>
          <td class='col-sm-3'>{{story.pubDate | date: 'MMM dd, hh:mm a'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>
</html>
